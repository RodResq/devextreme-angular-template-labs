<ng-container *ngIf="isAutorized(); else notAuthorized">
    <app-side-nav-outer-toolbar title="{{appInfo.title}}">

      <xng-breadcrumb [separator]="separatorTemplate" class="myapp-breadcrumb">
          <mat-icon>home</mat-icon>
      </xng-breadcrumb>

        <router-outlet></router-outlet>
        <app-footer>
            Copyright Â© 2011-2019 Developer Express Inc.
            <br/>
            All trademarks or registered trademarks are property of their respective owners.
        </app-footer>
    </app-side-nav-outer-toolbar>
</ng-container>

<ng-template #notAuthorized>
    <app-single-card>
        <router-outlet></router-outlet>
    </app-single-card>
</ng-template>

<ng-template #separatorTemplate>
  <mat-icon>arrow_right</mat-icon>
</ng-template>
